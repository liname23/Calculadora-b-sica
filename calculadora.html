<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class ="calculadora">
            <div class="display">
                <div id = "valor_arriba"></div>
                <div id = "valor_abajo"></div>
            </div>
                <button clase = "col-2">C</button>
                <button>&Larr;</button>
                <button class = "operador">/</button>
                <button clase = "numero">1</button>
                <button clase = "numero">2</button>
                <button clase = "numero">3</button>
                <button class = "operador">x</button>
                <button clase = "numero">4</button>
                <button clase = "numero">5</button>
                <button clase = "numero">6</button>
                <button class = "operador">-</button>
                <button clase = "numero">7</button>
                <button clase = "numero">8</button>
                <button clase = "numero">9</button>
                <button class = "operador">+</button>
                <button clase = "col-2 numero">0</button>
                <button clase = "numero">.</button>
                <button class = "operador">=</button>
        </div>
    </div>
</body>
</html>
